<!doctype html>
<html>
   <style>
      @import url('https://fonts.cdnfonts.com/css/8bit-wonder');
   </style>
   <head>
      <title>Tetris</title>
      <link rel="icon" type="image/png" href="media/battle-tetris-favicon.png">
      <link rel="stylesheet" href="./styles/styles.css">
   </head>
   <body>
      <div id="main-container">
         <div class="image-container">
            <img id="tetris-logo" class="logo" src="./media/battle-tetris-logo.png">
         </div>
         <div class='instructionsContainer'>
            <div class='playerContainer player2'>
               <span style="font-weight:bold">Player 2 Controls:</span>
               &nbsp;a : Move Left<br>
               &nbsp;d : Move Right<br>
               &nbsp;w : Rotate
            </div>
            <div class='playerContainer'>
               <span style="font-weight:bold">Controls:</span>
               &nbsp;p : Pause
            </div>
            <div class='playerContainer player1'>
               <span style="font-weight:bold">Player 1 Controls:</span>
               &nbsp;&larr; : Move Left<br>
               &nbsp;&rarr; : Move Right
            </div>
         </div>
       </div>    

        <script type="text/javascript" src="bundle.js"></script>
   </body>
</html>
